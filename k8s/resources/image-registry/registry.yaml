#@ load("@ytt:data", "data")

#@ domain = data.values.domain

#@ namespace = "image-registry"
#@ name = "registry"
#@ category = "registry"

---
apiVersion: v1
kind: Service
metadata:
  namespace: #@ namespace
  name: #@ name + "-headless"
  labels:
    app.kubernetes.io/name: #@ name
    app.kubernetes.io/part-of: #@ category
spec:
  clusterIP: None
  selector:
    app: #@ name
  ports:
  - port: 5000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: #@ namespace
  name: #@ name
  labels:
    app.kubernetes.io/name: #@ name
    app.kubernetes.io/part-of: #@ category
spec:
  replicas: 1
  serviceName: #@ name + "-headless"
  selector:
    matchLabels:
      app: #@ name
  template:
    metadata:
      labels:
        app: #@ name
    spec:
      containers:
      - name: #@ name
        image: "docker.io/library/registry:2"
        env:
        - name: REGISTRY_AUTH
          value: htpasswd
        - name: REGISTRY_AUTH_HTPASSWD_REALM
          value: "Registry Realm"
        - name: REGISTRY_AUTH_HTPASSWD_PATH
          value: "/auth/htpasswd"
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        - name: "registry-data"
          mountPath: /var/lib/registry
        - name: htpasswd
          mountPath: /auth
      volumes:
      - name: htpasswd
        secret:
          secretName: htpasswd
  volumeClaimTemplates:
  - metadata:
      name: "registry-data"
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: managed-csi
      resources:
        requests:
          storage: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: #@ namespace
  name: #@ name
  labels:
    app.kubernetes.io/name: #@ name
    app.kubernetes.io/part-of: #@ category
spec:
  type: ClusterIP
  selector:
    app: #@ name
  ports:
  - port: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: #@ namespace
  name: #@ name
  labels:
    app.kubernetes.io/name: #@ name
    app.kubernetes.io/part-of: #@ category
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  rules:
  - host: #@ "registry." + domain
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: registry
            port:
              number: 5000
